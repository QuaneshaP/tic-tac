<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <h1 class="tic">Tic-Tac-Toe</h1>
    <div class="player-container">
        <div class="player-1-container">
            <label for="player-1">Player 1 name</label>
            <input class=" playerOne"type="text" id="player-1" value=""name="1st-name" placeholder="Enter a Name" required >
            <input type="button" id="Submit-p1" value="Submit">
        </div> 
        <div class="player-2-container">
            <label for="player-2">Player 2 name</label>
            <input class="playerTwo" type="text" id="player-2" value="" name="2nd-name" placeholder="Enter a Name" required >
            <input type="button" id="Submit-p2" value="Submit">
        </div>
    </div>             
    <h1 class="score">ScoreBoard: </h1>
    <h1 class="banner"></h1>
    <div class="board-container">
        <button class="cell one uno first"></button>
        <button class="cell one second"></button>
        <button class="cell one tres third"></button>
        <button class="cell two uno fourth"></button>
        <button class="cell two fifth"></button>
        <button class="cell two tres six"></button>
        <button class="cell three uno dos seven"></button>
        <button class="cell three dos eight"></button>
        <button class="cell three tres dos nine"></button>
    </div>
    <div class="reset-btn">
        <div class="reset-con">
            <button class="reset">Reset Board</button>
        </div>
        <div class="reset-score">
            <button class="reset scores">Reset Score</button>
        </div>
    <div class="reset-con">

</body>
</html>
